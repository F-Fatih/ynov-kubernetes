apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: chomage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: ffatih/web:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: chomage
spec:
  selector:
    app: web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP